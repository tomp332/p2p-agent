name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.22'


    - name: Install dependencies
      run: |
        go mod tidy
        go install github.com/golang/mock/mockgen@v1.6.0

    - name: Run tests and generate coverage report
      run:  |
        make mocks
        make test
        

